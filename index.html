<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>String Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <h3 class="py-2 bg-dark text-light px-4">String Operations</h3>

    <div class="mx-4 my-4">
        <label class="form-label fs-5">Enter the text to analyze below</label>

        <textarea class="form-control" id="inputText" style="height: 100px" onkeyup="details()"></textarea>

    </div>
    <div class="d-flex align-items-center justify-content-center flex-wrap gap-2">


        <button type="button" class="btn btn-success" onclick="convertToUpper()" id="btn1">Convert to Uppercase</button>
        <button type="button" class="btn btn-danger" onclick="convertToLower()">Convert to Lowercase</button>
        <button type="button" class="btn btn-warning" onclick="clearText()">Clear Text</button>
        <button type="button" class="btn btn-info" onclick="copyText()">Copy Text</button>


        <button type="button" class="btn btn-dark" onclick="removeSpace()">Remove Space</button>


    </div>
    <div class="jumbotron jumbotron-fluid bg-light py-4 mt-4">
        <div class="container text-center">
            <h1>Preview</h1>
            <hr class="w-100">
            <p class="fs-5">
                Enter something in the textbox above to preview here
            </p>
            <p id="result" class="text-success fs-4 ">Result</p>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid bg-light py-4  my-4">
        <div class="container text-center">
            <h1>Your Text Summary</h1>
            <hr class="w-100">
            <div class="d-flex flex-column justify-content-center align-items-start w-75 mx-auto">

                <p class="fs-5" id="countword">
                    Number of Words:
                </p>
                <p class="fs-5" id="countchar">
                    Number of Characters:
                </p>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-light fs-5 py-2 text-center fixed-bottom">
       
        <div>
            CodingWithAnkit
            <a href="http://bit.ly/3WqGjBJ" class="text-light mx-2"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://bit.ly/3XubLzN" class="text-light"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
